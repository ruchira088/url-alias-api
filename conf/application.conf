# https://www.playframework.com/documentation/latest/Configuration

UrlAliasApi {
  autoUrlAliasLength = 5
}

slick {
  dbs {
    url_alias_api {
      driver = "slick.driver.MySQLDriver$"

      db {
        driver = "com.mysql.jdbc.Driver"
        url = "jdbc:mysql://localhost:3306/url-alias-api"
        user = "root"
        password = "password"
      }
    }
  }
}